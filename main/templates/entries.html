<!DOCTYPE html>
<html>
  <head>
    <title>flask demo app</title>
  </head>
  <body bgcolor="lightyellow">
    <br>
    <h1>もっくんさわちゃん</h1>
    <form action="{{ url_for('add_entry') }}" method=post>
      <p>従業員コードは？
        <input type="text" name="jcode" maxlength="7">  ※半角英数字7桁で！</p>
      <p>今朝の体温は？　
        <input type="text" name="temp" maxlength="4">  ※半角数字○○.○で！</p>
      <P><input type="submit" value="送る"></P>
    </form>
    <br><p>[送信履歴]</p>
    <ul class="entries">
    {% for entry in entries %}
      <li>従業員コード：{{entry.jcode}} / 体温{{entry.temp}}</li>
    {% endfor %}
    </ul>
  </body>
</html>
